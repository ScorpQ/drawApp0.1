<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg"> 
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg">
                        <span>Triangle</span>
                    </li>
                    <li class="option" id="">
                        <input type="checkbox" id="fill-color"></input>
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="icons/brush.svg">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" min="1" max="20" value="10" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#4A98F7" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="buttons">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button  class="save-canvas">Save As Image</button>
                </div>
            </div>
        </section>
        <section class="draw-board">
            <canvas id="myCanvas"></canvas>
        </section>
    </div>
</body>
</html>
